<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   </head>
<body>
<h3>TempoText</h3>
<div class="class-description">
Tempo marker which determines the midi tempo.
</div>
<h4>Properties</h4>
<div class="properties">
<table>
<tr class="prop-odd"><td class="prop-name">tempo</td><td class="prop-type">float</td><td class="prop-desc">     tempo in quarter notes (crochets) per second</td></tr>
<tr class="prop-even"><td class="prop-name">followText</td><td class="prop-type">bool</td><td class="prop-desc">      determine tempo from text</td></tr>
</table></div>
</body>
</html>
